<a href=/%E5%86%99%E5%8D%81%E4%B8%87%E5%AD%97%E7%9A%84%E5%8D%9A%E5%AE%A2%E6%98%AF%E4%B8%80%E7%A7%8D%E4%BB%80%E4%B9%88%E6%84%9F%E8%A7%89/>写十万字的博客是一种什么感觉</a></div><div><div class=single-intro-container><h1 class=single-title>写十万字的博客是一种什么感觉</h1><p class=single-readtime><time datetime=2022-05-17T00:00:00+00:00>壬寅年五月十七日 · </time>弹指可览</p><div class=single-content><p>年初的时候就粗略统计了一下，快要突破十万字了。还想着十万字的时候浪漫一下子 ~ 但是现在也没有太大的感觉。在我求学期间我很烦写文章的，基本就是最低分和极少数情况下的近满分，想不到运营博客这第五个年头也是破十万字了。</p><p><figure><div><img loading=lazy alt=统计图 src=https://static.7wate.com/img/2022/04/06/cbadd50b31ddc.png></div></figure></p><p>统计可能有出入吧，但是因为一些事自己也删了好多文章。十万字是一定有的！</p><p>希望在投胎之前突破一百万字哈哈哈</p></div><div class=single-pagination><hr><div class=flexnowrap><div class=single-pagination-prev><div class=single-pagination-container-prev><div class=single-pagination-text>←</div><div class=single-pagination-text><a href=/%E7%A7%8D%E4%B8%8B%E4%BA%86%E4%B8%80%E4%BA%9B%E7%93%9C%E6%9E%9C%E8%94%AC%E8%8F%9C/>种下了一些瓜果蔬菜</a></div></div></div><div class=single-pagination-next><div class=single-pagination-container-next><div class=single-pagination-text><a href=/%E6%9C%80%E8%BF%91%E7%9A%84%E7%94%9F%E6%B4%BB/>最近的生活</a></div><div class=single-pagination-text>→</div></div></div></div><hr></div><div class=back-to-top><a href=#top>◈ 扶摇直上 ◈</a></div></div></main></div><footer><p>© 2025 向阳而生. All rights reserved.</p></footer></body><script src=/js/theme-switch.js></script><script defer src=/js/copy-code.js></script></html>
