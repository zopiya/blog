<a href=/%E8%AE%B0%E6%8B%BE%E6%9C%88/>记拾月</a></div><div><div class=single-intro-container><h1 class=single-title>记拾月</h1><p class=single-readtime><time datetime=2021-10-25T00:00:00+00:00>辛丑年十月廿五日 · </time>弹指可览</p><div class=single-content><p>生活很充实，便没有太多闲暇时光来续写博客。好忙呀好忙呀……</p><h2 class=heading id=工作>工作
<a class=anchor href=#%e5%b7%a5%e4%bd%9c>#</a></h2><p>近来比较浮躁，在成为老油条的路上越走越远。想换一份开发的工作，也许都是围城罢了。</p><p>工作中：同事沟通协作有困难、导致工作没效率。重复来重复去都是那些事，没有活力。创新也没有很好的反馈，积极性更不提了 ~</p><p>争取早日走进高一些、大一点的围城。</p><h2 class=heading id=生活>生活
<a class=anchor href=#%e7%94%9f%e6%b4%bb>#</a></h2><p>腰疼，天天坐班真的是不可避免地腰疼……</p><p>胖了 30 斤 🤣</p></div><div class=single-pagination><hr><div class=flexnowrap><div class=single-pagination-prev><div class=single-pagination-container-prev><div class=single-pagination-text>←</div><div class=single-pagination-text><a href=/%E8%B4%B0%E5%8F%B7%E6%9C%BA%E8%90%BD%E5%B9%95/>贰号机、落幕</a></div></div></div><div class=single-pagination-next><div class=single-pagination-container-next><div class=single-pagination-text><a href=/%E6%9C%80%E8%BF%91%E5%9C%A8%E6%8A%98%E8%85%BE%E4%BB%80%E4%B9%88/>最近在折腾什么……</a></div><div class=single-pagination-text>→</div></div></div></div><hr></div><div class=back-to-top><a href=#top>◈ 扶摇直上 ◈</a></div></div></main></div><footer><p>© 2025 向阳而生. All rights reserved.</p></footer></body><script src=/js/theme-switch.js></script><script defer src=/js/copy-code.js></script></html>
